<!DOCTYPE html>
<html>
<style type="text/css">
  form {
    color: white;
    border: 2px solid rgba(255, 255, 255, .45);
    backdrop-filter: blur(20px);
    padding: 25px;
    width: 500px;
    border-radius: 25px;
    background: rgba(0, 0, 0, 0.7);
  }
  form input[type='text'], input[type='email'], input[type='number'], input[type='date'] {
    width: 100%;
    border-radius: 10px;
    border: 2px solid rgba(255, 255, 255, .3);
    padding-left: 15px;
    margin-bottom: 10px;
    height: 40px;
  }
  form button {
    margin-top: 8px;
    width: 100%;
    border-radius: 10px;
    border: 2px solid rgba(255, 255, 255, .3);
    height: 40px;
    background-color: navy;
    color: white;
  }
  form p {
    margin-top: 2px;
    text-align: center;
  }
  .submit:hover {
    background-color: navy;
    border-color: white;
  }
</style>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <title>Certification - Establishment</title>
</head>

<body>
  <div class="form-container">
    <h1>Establishment Certification</h1>
    <form method="post" action="save_certification.php">
      <label for="establishment_name">Establishment Name:</label>
      <input type="text" name="establishment_name" id="establishment_name" placeholder="Enter Establishment Name" required>

      <label for="owner_name">Owner Name:</label>
      <input type="text" name="owner_name" id="owner_name" placeholder="Enter Owner Name" required>

      <label for="address">Address:</label>
      <input type="text" name="address" id="address" placeholder="Enter Address" required>

      <label for="phone">Phone:</label>
      <input type="number" name="phone" id="phone" placeholder="Enter Phone Number" required>

      <label for="email">Email:</label>
      <input type="email" name="email" id="email" placeholder="Enter Email" required>

      <label for="certification_date">Certification Date:</label>
      <input type="date" name="certification_date" id="certification_date" required>

      <label for="inspection_report">Inspection Report:</label>
      <input type="text" name="inspection_report" id="inspection_report" placeholder="Enter Inspection Report Details" required>

      <div class="checkbox-cont">
        <div>
          <input type="checkbox" name="terms" id="terms" required> 
          <label for="terms">I have read and accepted the Terms and Conditions</label>
        </div>
      </div>
      
      <button type="submit" class="submit">Submit for Certification</button>
    </form>
  </div>
</body>
</html>
